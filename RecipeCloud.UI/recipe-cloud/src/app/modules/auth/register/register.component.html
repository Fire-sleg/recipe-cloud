<mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Реєстрація</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Ім'я</mat-label>
          <input matInput formControlName="name" type="text" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Введіть ім'я
          </mat-error>
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
            Ім'я повинно бути більше 2 символів
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Електронна пошта</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Введіть електронну пошту
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Будь ласка, введіть правильну електронну пошту
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Введіть пароль
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Пароль повинен бути більше 6 символів
          </mat-error>
        </mat-form-field>
  
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Зареєструватися
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Вже зареєстровані? <a routerLink="/auth/login">Вхід</a></p>
    </mat-card-actions>
  </mat-card>
