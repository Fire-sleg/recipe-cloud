<div class="recipe-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit Recipe' : 'Create Recipe' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="recipeForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
            <mat-error *ngIf="recipeForm.get('title')?.hasError('minlength')">
              Title must be at least 3 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageUrl">
          </mat-form-field>
  
          <div class="ingredients">
            <h3>Ingredients</h3>
            <div formArrayName="ingredients">
              <div *ngFor="let ingredient of ingredients.controls; let i = index">
                <mat-form-field appearance="outline">
                  <mat-label>Ingredient {{ i + 1 }}</mat-label>
                  <input matInput [formControlName]="i" required>
                  <mat-error *ngIf="ingredient.hasError('required')">
                    Ingredient is required
                  </mat-error>
                </mat-form-field>
                <button mat-icon-button (click)="removeIngredient(i)" *ngIf="ingredients.length > 1">
                  <mat-icon>remove</mat-icon>
                </button>
              </div>
            </div>
            <button mat-button type="button" (click)="addIngredient()">Add Ingredient</button>
          </div>
  
          <mat-form-field appearance="outline">
            <mat-label>Instructions</mat-label>
            <textarea matInput formControlName="instructions" rows="5" required></textarea>
            <mat-error *ngIf="recipeForm.get('instructions')?.hasError('required')">
              Instructions are required
            </mat-error>
            <mat-error *ngIf="recipeForm.get('instructions')?.hasError('minlength')">
              Instructions must be at least 10 characters
            </mat-error>
          </mat-form-field>
  
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="recipeForm.invalid">
              {{ isEditMode ? 'Update' : 'Create' }}
            </button>
            <button mat-button type="button" routerLink="/recipes">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
