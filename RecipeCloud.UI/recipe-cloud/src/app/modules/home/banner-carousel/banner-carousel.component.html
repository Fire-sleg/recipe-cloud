<div class="slider-container">
  <!-- Main slider -->
  <div class="slider-wrapper">
    <div 
      class="slide" 
      *ngFor="let image of images; let i = index"
      [class.active]="i === currentIndex"
      [@slideAnimation]="i === currentIndex ? 'active' : 'inactive'"
    >
      <img [src]="image"  />
    </div>
  </div>

  <!-- Navigation arrows -->
  <button class="nav-btn prev-btn" (click)="previousSlide()" [disabled]="images.length <= 1">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  
  <button class="nav-btn next-btn" (click)="nextSlide()" [disabled]="images.length <= 1">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Dots indicator -->
  <div class="dots-container" *ngIf="images.length > 1">
    <button 
      class="dot" 
      *ngFor="let image of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></button>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar" *ngIf="autoPlay && images.length > 1">
    <div class="progress-fill" [style.animation-duration.ms]="interval"></div>
  </div>
</div>
