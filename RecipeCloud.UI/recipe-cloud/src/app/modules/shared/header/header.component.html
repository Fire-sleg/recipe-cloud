<mat-toolbar color="primary">
  <span>RecipeCloud</span>
  <div class="spacer"></div>
  <button mat-button routerLink="/recipes">Recipes</button>
  <button mat-button routerLink="/subscriptions-feed" *ngIf="isAuthenticated$ | async">Subscriptions</button>
  <button mat-button routerLink="/profile" *ngIf="isAuthenticated$ | async">Profile</button>
  <button mat-button routerLink="/admin" *ngIf="(isAuthenticated$ | async) && (currentUser$ | async)?.isAdmin">Admin</button>
  <button mat-icon-button routerLink="/notifications" *ngIf="isAuthenticated$ | async">
    <mat-icon [matBadge]="(unreadCount$ | async) || 0" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <button mat-button (click)="logout()" *ngIf="isAuthenticated$ | async">Logout</button>
  <button mat-button routerLink="/auth/login" *ngIf="!(isAuthenticated$ | async)">Login</button>
  <button mat-button routerLink="/auth/register" *ngIf="!(isAuthenticated$ | async)">Register</button>
</mat-toolbar>
