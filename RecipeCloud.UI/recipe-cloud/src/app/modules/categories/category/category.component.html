<div class="category-container" *ngIf="category">
  <div class="category-header">
    <h2 class="category-title">{{ category.name }}</h2>
    <div class="category-divider"></div>
    <app-breadcrumb [category]="category"></app-breadcrumb>
  </div>
  
  <div class="subcategories-grid" *ngIf="category.subCategories && category.subCategories.length">
    <div class="subcategory-wrapper" *ngFor="let subCategory of category.subCategories">
      <app-category-item [category]="subCategory"></app-category-item>
    </div>
  </div>

  <!-- <div *ngIf="category.recipes && category.recipes.length">
    <app-recipe-list [category]="category"></app-recipe-list>
  </div> -->
</div>
